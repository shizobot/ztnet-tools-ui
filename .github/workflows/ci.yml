name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run check:styles
      - run: npm run check:dead-exports
      - run: npm run check:deps-align
      - run: npx eslint . --max-warnings 0
      - run: npx prettier --check .

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npx tsc --noEmit

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Run tests with enforced coverage thresholds
        run: npx vitest run --coverage
      - uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  size-check:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: Check main bundle gzip size (< 400 kB)
        run: |
          set -euo pipefail
          file="$(find dist/assets -maxdepth 1 -type f -name '*.js' | head -n1)"
          if [ -z "$file" ]; then
            echo "No JS bundle found in dist/assets"
            exit 1
          fi
          size=$(gzip -c "$file" | wc -c)
          echo "gzip size: ${size} bytes"
          [ "$size" -lt 409600 ]
